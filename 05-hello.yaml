apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: default
  labels:
    run: hello
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: hello
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: hello
  name: hello
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      run: hello
  template:
    metadata:
      labels:
        run: hello
    spec:
      containers:
      - name: hello
        image: nginxdemos/hello
        ports:
          - containerPort: 80
            protocol: TCP

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/limit-rps: "1"
    ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - hello.quienesquien.wiki
    secretName: hello-tls
  rules:
  - host: hello.quienesquien.wiki
    http:
      paths:
      - path: /
        backend:
          serviceName: hello
          servicePort: 80
